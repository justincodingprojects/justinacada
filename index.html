<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - TimeTick</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --accent: mediumspringgreen;
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --text-light: #f5f5f5;
      --text-dim: #aaaaaa;
      --gray: #cccccc;
      --light: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1s ease-out;
      position: fixed;
      width: 100%;
      z-index: 1000;
      background-color: var(--bg-dark);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      min-height: calc(100vh - 60px);
      margin-top: 60px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1.5rem;
      line-height: 1.2;
      animation: slideUp 1s ease-out 0.2s forwards;
      opacity: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--text-dim);
      max-width: 600px;
      margin-bottom: 3rem;
      animation: slideUp 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .cta-button {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-out 0.6s forwards;
      opacity: 0;
    }

    .cta-button:hover {
      background: var(--accent);
      color: var(--bg-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 250, 154, 0.2);
    }

    footer {
      padding: 2rem;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .accent {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">TimeTick</div>
    </div>
  </header>

  <main>
    <h1>Coming Soon</h1>
    <p class="tagline">
      We are working hard to bring you something awesome. Stay tuned!
    </p>
    <button class="cta-button">Notify Me</button>
  </main>

  <footer>
    © 2025 Ticodium Frameworks. All rights reserved.
  </footer>

  <script>

    notifButton.onclick =  () => {
        const action = iatetoomanybeans[beanber];

  </script>
</body>
</html>
